<div *ngIf="showImage" class="position-relative" style="height: 100vh; width: 100%;">
    <img src="../assets/entire.png" class="w-100 h-100 object-fit-cover" alt="Background Image">
   
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-center align-items-center" style="width: 50%; height: 50%; background: rgba(0, 0, 0, 0.23); border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(1.8px);">
        <h1>Welcome To WareHouse</h1>
        <div class="d-flex flex-row justify-content-center mb-2">
            <button type="button" class="btn btn-primary p-2 mr-3 custom-btn-width" routerLink="/login">Login</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary p-2 custom-btn-width"  routerLink="/register">Register</button>
        </div>
    </div>
</div>
