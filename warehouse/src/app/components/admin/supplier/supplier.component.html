<div class="container-fluid">
    <div class="row">
      <div >
        <div *ngIf="supplierList.length > 0  else noSupplier">
          <h2 class="text-center mt-4 mb-4">Supplier DashBoard</h2>
          <div class="d-flex justify-content-end mb-1">
            <button (click)="routeToAddSupplier()" class="btn btn-outline-primary mb-4">Add Supplier</button>
          </div>
          <table class="table table-striped table-hover w-100">
            <thead class="thead-dark">
              <tr>
                <th>SupplierID</th>
                <th>Name</th>
                <th>ContactPerson</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of supplierList">
                <td>{{ item.supplierId }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.contactPerson }}</td>
                <td>{{item.item}}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.status }}</td>
                <td>
                  <button class="btn btn-outline-danger m-3 custom-btn-size" (click)="deleteSupplier(item.supplierId)">Delete</button>
                  <button class="btn btn-outline-success custom-btn-size" (click)="editSupplier(item.supplierId)">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
  
        </div>
  
        <ng-template #noSupplier>
          <p class="text-center">No inventory items found.</p>
        </ng-template>
      </div>
    </div>
  
    <div *ngIf="editingSupplierId" class="edit-order-form">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="contactPerson">Contact Person</label>
          <input type="text" class="form-control" id="contactPerson" formControlName="contactPerson">
        </div>
        <div class="form-group">
          <label for="item">Item</label>
          <input type="text" class="form-control" id="item" formControlName="item">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" formControlName="quantity">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="status" formControlName="status">
          <label class="form-check-label" for="status">Status</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
        <button type="button" class="btn btn-outline-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
