
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset">
            <div *ngIf="orderDetailsList.length > 0">
                <h2 class="text-center">Order Details List</h2>

                <table class="table table-striped table-hover w-100 full-width-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer ID</th>
                            <th>Supplier ID</th>
                            <th>Inventory ID</th>
                            <th>Item</th>
                          
                            <th>Quantity</th>
                            <th>Status</th>
                           
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderDetailsList">
                            <td>{{ item.orderId }}</td>
                            <td>{{ item.customerId }}</td>
                            <td>{{ item.supplierId }}</td>
                            <td>{{ item.inventoryId }}</td>
                            <td>{{ item.item }}</td>
                           
                            <td>{{ item.quantity }}</td>
                            <td>{{ item.status }}</td>
                            
                            <td>
                                <div class="d-flex justify-content">
                                    <button class="btn btn-outline-danger ml-5 custom-button" (click)="deleteOrderDetails(item.orderId)">Delete</button>
                                    <button class="btn btn-outline-success custom-button" (click)="editOrderDetails(item.orderId)">Edit</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noOrderDetails>
                <p class="text-center">No order details found.</p>
            </ng-template>
        </div>
    </div>
</div>
<div *ngIf="editingOrderId" class="edit-order-form">
    <form [formGroup]="orderDetailsForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded">
        <div class="form-group">
            <label for="orderId">Order ID</label>
            <input type="text" formControlName="orderId" class="form-control" id="orderId">
          </div>
          <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input type="text" formControlName="customerId" class="form-control" id="customerId">
          </div>
          <div class="form-group">
            <label for="supplierId">Supplier ID</label>
            <input type="text" formControlName="supplierId" class="form-control" id="supplierId">
          </div>
          <div class="form-group">
            <label for="inventoryId">Inventory ID</label>
            <input type="text" formControlName="inventoryId" class="form-control" id="inventoryId">
          </div>
          <div class="form-group">
            <label for="item">Item</label>
            <input type="text" formControlName="item" class="form-control" id="item">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" formControlName="quantity" class="form-control" id="quantity">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" formControlName="status" class="form-control" id="status">
          </div>
      <button type="submit" class="btn btn-outline-primary m-3">Update</button>
      <button type="button" class="btn btn-outline-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
