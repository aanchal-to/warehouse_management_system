


    <div class="container-fluid">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h1 class="text-center mt-4 mb-4">Orders-List</h1>
  
              <div *ngIf="purchaseOrderList.length > 0; else noPurchaseOrder">
                  <table class="table table-striped table-hover w-100">
                      <thead class="thead-dark">
                          <tr>
                              <th>PurchaseOrderID</th>
                              <th>Item</th>
                            
                              <th>Quantity</th>
                              <th>Order Date</th>
                             
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of purchaseOrderList">
                            <td>{{ item.purchaseOrderId }}</td>
                            <td>{{item.item}}</td>
                            <td>{{ item.quantity }}</td>
                            <td>{{ item.orderDate }}</td>
                              
                          </tr>
                      </tbody>
                  </table>
              </div>
  
              <ng-template #noPurchaseOrder>
                  <p class="text-center">No Orders found.</p>
              </ng-template>
          </div>
      </div>
  </div>
