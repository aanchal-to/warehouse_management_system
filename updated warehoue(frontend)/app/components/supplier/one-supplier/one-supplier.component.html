
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="outer-card">
                <div class="card shadow" style="background-color: #e9e9ef;">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Enter Product</h2>
                        <form [formGroup]="orderForm" (ngSubmit)="onEnteringProduct()">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input id="name" type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label for="contactPerson">Contact Person:</label>
                                <input id="contactPerson" type="text" class="form-control" formControlName="contactPerson">
                            </div>
                            <div class="form-group">
                                <label for="item">Item:</label>
                                <input id="item" type="text" class="form-control" formControlName="item">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input id="quantity" type="number" class="form-control" formControlName="quantity">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="status" formControlName="status">
                                <label class="form-check-label" for="status">
                                    Status
                                </label>
                            </div>
                            <button type="submit" class="btn btn-outline-dark btn-block m-3">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
