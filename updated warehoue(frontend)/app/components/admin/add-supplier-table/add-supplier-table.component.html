

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Add Supplier</h2>
        <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="supplierId">Supplier ID:</label>
            <input id="supplierId" type="text" class="form-control" formControlName="supplierId">
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="contactPerson">Contact Person:</label>
            <input id="contactPerson" type="text" class="form-control" formControlName="contactPerson">
          </div>

          <div class="form-group">
            <label for="item">Item:</label>
            <input id="item" type="text" class="form-control" formControlName="item">
          </div>

          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input id="quantity" type="number" class="form-control" formControlName="quantity">
          </div>

      
           <div class="form-check">
            <input class="form-check-input" type="checkbox" id="status" formControlName="status">
            <label class="form-check-label" for="flexCheckDefault">
              Status
            </label>
          </div>

         
          <button type="submit" class="btn btn-primary m-3">Submit</button>
          <button type="submit" class="btn btn-outline-secondary "   [routerLink]="'/admin/supplier'">Back To List</button>
        </form>
      </div>
    </div>
</div>
