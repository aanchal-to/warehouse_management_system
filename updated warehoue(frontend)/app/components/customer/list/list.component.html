<table class="table table-striped table-hover w-100">
  <thead class="thead-dark">
    <tr>
      <th>OrderID</th>
      <th>CustomerID</th>

      <th>Items</th>
      <th>Quantity</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customerList">
      <td>{{ item.orderId }}</td>
      <td>{{ item.customerId }}</td>

      <td>{{item.orderItems}}</td>
      <td>{{ item.quantity }}</td>


    </tr>
  </tbody>
</table>
