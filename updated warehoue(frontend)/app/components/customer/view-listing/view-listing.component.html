
          <div class="container-fluid">
            <div class="row">
              <div >
                <div *ngIf="supplierList.length > 0  else noSupplier">
                  <h1 class="text-center mt-4 mb-4">Products List </h1>
                  <table class="table table-striped table-hover w-100">
                    <thead class="thead-dark">
                      <tr>
                        <th>SupplierID</th>
                        <th>Name</th>
                        <th>ContactPerson</th>
                        <th>Item</th>
                        <th>Quantity</th>
                    
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of supplierList">
                        <td>{{ item.supplierId }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.contactPerson }}</td>
                        <td>{{item.item}}</td>
                        <td>{{ item.quantity }}</td>
                        
                       
                      </tr>
                    </tbody>
                  </table>
          
                </div>
          
                <ng-template #noSupplier>
                  <p class="text-center">No inventory items found.</p>
                </ng-template>
              </div>
            </div>
